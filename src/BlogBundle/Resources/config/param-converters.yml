parameters:
    default_post_sort:
        add_date: !php/const:Temirkhan\Blog\Sort\PostSort::SORT_DESC
services:
    # Конвертер текущего автора
    blog.paramconverter.author.current:
        class: BlogBundle\ParamConverter\CurrentAuthorParamConverter
        arguments:
            - '@security.token_storage'
            - '@blog.service.author'
        tags:
            - { name: request.param_converter }
    # Конвертер постраничного фильтра
    blog.paramconverter.page_filter:
        class: BlogBundle\ParamConverter\PageFilterConverter
        tags:
            - { name: request.param_converter }

    # Конвертер фильтра публикаций
    blog.paramconverter.post_filter:
        class: BlogBundle\ParamConverter\PostFilterConverter
        tags:
            - { name: request.param_converter }

    # Конвертер сортировки публикаций
    blog.paramconverter.post_sort:
        class: BlogBundle\ParamConverter\PostSortConverter
        arguments: [ '%default_post_sort%']
        tags:
            - { name: request.param_converter }
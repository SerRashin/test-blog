services:
    # Контроллер входа в систему
    blog.controller.login:
        class: BlogBundle\Controller\Auth\LoginController
        arguments:
            - '@templating'
            - '@temirkhan.user.service.login'
            - '@form.factory'

    # Контроллер выхода из системы
    blog.controller.logout:
        class: BlogBundle\Controller\Auth\LogoutController
        arguments:
            - '@templating'